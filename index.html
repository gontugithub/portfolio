<!-- demo/index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PORTFOLIO</title>
  <link rel="stylesheet" href="./src/styles/index.css" />
  <script type="module" src="./src/main.js"></script>
</head>

<body class="bg-background text-foreground">

  <!-- BARRA NAVEGACION -->
  <nav id="navbar" class="fixed top-4 left-1/2 -translate-x-1/2 w-[95%] max-w-7xl h-16 
           rounded-full border border-border/40 bg-card/60 backdrop-blur-md 
           transition-all duration-300 z-[50] shadow-lg shadow-black/5">

    <div class="h-full px-6">
      <div class="flex justify-between items-center h-full">

        <div class="flex items-center">
          <a href="#/"
            class="text-xl font-display font-black tracking-tighter text-primary hover:scale-105 transition-transform">
            gontugithub
          </a>
        </div>
        <div id="links">
          <ul class="flex items-center gap-5 font-display font-black">
            <li>
              <a href=""
                class="text-xl tracking-tighter inline-block transition-transform duration-300 hover:scale-105 hover:text-primary">
                About me
              </a>
            </li>
            <li>
              <a href=""
                class="text-xl tracking-tighter inline-block transition-transform duration-300 hover:scale-105 hover:text-primary">
                Projects
              </a>
            </li>
            <li>
              <a href=""
                class="text-xl tracking-tighter inline-block transition-transform duration-300 hover:scale-105 hover:text-primary">
                Career Path
              </a>
            </li>
            <li>
              <a href=""
                class="text-xl tracking-tighter inline-block transition-transform duration-300 hover:scale-105 hover:text-primary">
                Contact
              </a>
            </li>
          </ul>
        </div>
        <div id="socials" class="hidden md:flex items-center gap-5">
          <a href="https://es.linkedin.com/" target="_blank" rel="noopener noreferrer"
            class="relative z-[100] flex items-center justify-center w-6 h-6 hover:scale-110 transition-transform cursor-pointer grayscale hover:grayscale-0 opacity-70 hover:opacity-100">
            <img src="src/icons/linkedin.png" alt="LinkedIn" class="w-full h-full object-contain" />
          </a>
          <a href="https://github.com/" target="_blank" rel="noopener noreferrer"
            class="relative z-[100] flex items-center justify-center w-6 h-6 hover:scale-110 transition-transform cursor-pointer grayscale hover:grayscale-0 opacity-70 hover:opacity-100">
            <img src="src/icons/github.png" alt="GitHub" class="w-full h-full object-contain" />
          </a>
          <a href="https://mail.google.com/"
            class="relative z-[100] flex items-center justify-center w-6 h-6 hover:scale-110 transition-transform cursor-pointer grayscale hover:grayscale-0 opacity-70 hover:opacity-100">
            <img src="src/icons/gmail.png" alt="Gmail" class="w-full h-full object-contain" />
          </a>
        </div>

      </div>
    </div>
  </nav>

  <!-- Área de contenido principal -->
  <main id="app" class="min-h-screen " style="position: relative; z-index: 1" role="main">
    <!-- Las plantillas de vistas son externas en ./src/views/*.html y son cargadas de forma lazy por el router. -->

  </main>

  <!-- Pie de página compartido -->
  <footer class=" w-full bg-card text-card-foreground py-8 border-t border-border" style="z-index: 9999"
    role="contentinfo">
    <div class="container mx-auto px-4 text-center">
      <p class="text-lg">
        &copy; 2025 Portfolio SPA. Construido con Tailwind y Vanilla JS.
      </p>
    </div>
  </footer>
</body>

</html>
