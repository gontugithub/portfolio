<!-- demo/index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PORTFOLIO</title>
  <link rel="stylesheet" href="./src/styles/index.css" />
  <script type="module" src="./src/main.js"></script>
</head>

<body class="bg-background text-foreground">
  <a href="https://es.linkedin.com/"
    class="flex items-center justify-center w-6 h-6 bg-background relative z-10 hover:scale-110 transition-transform">
    <img src="src/icons/linkedin.png" alt="LinkedIn" class="w-full h-full object-contain" />
  </a>

  <!-- BARRA NAVEGACION -->
  <nav id="navbar"
    class="fixed top-0 left-0 w-full bg-card text-card-foreground border-b border-border transition-all duration-300 z-[50]">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-20">
        <div class="flex items-center gap-5">
          <a href="#/" class="text-2xl font-semibold text-primary">gontugithub</a>
        </div>

        <!-- Right side: Theme toggle + Menu button -->
        <div class="flex items-center gap-3">
          <!-- Theme toggle (always visible) -->
         
          <div id="socials" class="flex items-center gap-2">
            <a href="https://es.linkedin.com/" target="_blank" rel="noopener noreferrer"
              class="relative z-[100] flex items-center justify-center w-7 h-7 hover:scale-110 transition-transform cursor-pointer">
              <img src="src/icons/linkedin.png" alt="LinkedIn"
                class="w-full h-full object-contain pointer-events-none" />
            </a>
            <a href="https://es.linkedin.com/" target="_blank" rel="noopener noreferrer"
              class="relative z-[100] flex items-center justify-center w-7 h-7 hover:scale-110 transition-transform cursor-pointer">
              <img src="src/icons/github.png" alt="LinkedIn" class="w-full h-full object-contain pointer-events-none" />
            </a>
            <a href="#/contacto" target="_blank" rel="noopener noreferrer"
              class="relative z-[100] flex items-center justify-center w-7 h-7 hover:scale-110 transition-transform cursor-pointer">
              <img src="src/icons/gmail.png" alt="LinkedIn" class="w-full h-full object-contain pointer-events-none" />
            </a>
            
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Área de contenido principal -->
  <main id="app" class="min-h-screen pt-5" style="position: relative; z-index: 1" role="main">
    <!-- Las plantillas de vistas son externas en ./src/views/*.html y son cargadas de forma lazy por el router. -->

  </main>

  <!-- Pie de página compartido -->
  <footer class=" w-full bg-card text-card-foreground py-8 border-t border-border" style="z-index: 9999"
    role="contentinfo">
    <div class="container mx-auto px-4 text-center">
      <p class="text-lg">
        &copy; 2025 Portfolio SPA. Construido con Tailwind y Vanilla JS.
      </p>
    </div>
  </footer>
</body>

</html>
