<!-- demo/index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="./src/styles/index.css" />
  <script type="module" src="./src/main.js"></script>
  <link rel="shortcut icon" href="src/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-background text-foreground">

  <!-- BARRA NAVEGACION -->
  <nav id="navbar" class="fixed top-4 left-1/2 -translate-x-1/2 w-[95%] max-w-7xl h-16 
           rounded-full border border-border/40 bg-card/60 backdrop-blur-md 
           transition-all duration-300 z-[50] shadow-lg shadow-black/5">

    <div class="h-full px-6">
      <div class="flex justify-between items-center h-full">

        <div class="flex items-center">
          <a href="#/"
            class="text-xl font-display font-black tracking-tighter text-primary hover:scale-105 transition-transform">
            NombreDeUsuario
          </a>
        </div>
        <div id="links">
          <ul class="hidden sm:flex items-center gap-5 font-display font-black">
            <li>
              <a href=""
                class="text-xl tracking-tighter inline-block transition-transform duration-300 hover:scale-105 hover:text-primary">
                About me
              </a>
            </li>
            <li>
              <a href=""
                class="text-xl tracking-tighter inline-block transition-transform duration-300 hover:scale-105 hover:text-primary">
                Projects
              </a>
            </li>
            <li>
              <a href=""
                class="text-xl tracking-tighter inline-block transition-transform duration-300 hover:scale-105 hover:text-primary">
                Career Path
              </a>
            </li>
            <li>
              <a href="#/contacts/"
                class="text-xl tracking-tighter inline-block transition-transform duration-300 hover:scale-105 hover:text-primary">
                Contact
              </a>
            </li>
          </ul>
          <button id="menu-btn"
            class="sm:hidden text-2xl hover:scale-110 transition-transform active:scale-90 hover:text-primary">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div id="socials" class="hidden md:flex items-center gap-5 flex-shrink-0">
          <a href="https://es.linkedin.com/" target="_blank" rel="noopener noreferrer"
            class="text-xl hover:scale-110 transition-transform text-muted-foreground hover:text-primary">
            <i class="fa-brands fa-linkedin"></i>
          </a>

          <a href="https://github.com/" target="_blank" rel="noopener noreferrer"
            class="text-xl hover:scale-110 transition-transform text-muted-foreground hover:text-primary">
            <i class="fa-brands fa-github"></i>
          </a>

          <a href="mailto:tu-correo@gmail.com"
            class="text-xl hover:scale-110 transition-transform text-muted-foreground hover:text-primary">
            <i class="fa-solid fa-envelope"></i>
          </a>
        </div>

      </div>
    </div>
    <div id="mobile-menu" class="absolute top-20 left-0 w-full hidden transition-all duration-300">
      <ul class="flex flex-col items-center gap-4 p-6 mx-auto w-[90%] 
             rounded-3xl border border-border/40 bg-card/90 backdrop-blur-xl 
             shadow-2xl font-display font-black text-foreground">
        <li><a href="" class="text-xl hover:text-primary transition-colors">About me</a></li>
        <li><a href="" class="text-xl hover:text-primary transition-colors">Projects</a></li>
        <li><a href="" class="text-xl hover:text-primary transition-colors">Career Path</a></li>
        <li><a href="#/contacts/" class="text-xl hover:text-primary transition-colors">Contact</a></li>
      </ul>
    </div>
    <div
      class="fixed top-[4.5rem] left-1/2 -translate-x-1/2 w-[95%] max-w-7xl z-[50] pointer-events-none flex justify-end">
      <div id="theme-nav" class="pointer-events-auto flex items-center justify-center
               h-10 w-10 rounded-xl border border-border/40 bg-card/60 backdrop-blur-md 
               transition-all duration-300 shadow-lg shadow-black/5 hover:scale-110 cursor-pointer">

        <button id="theme-toggle"
          class="w-full h-full text-lg flex items-center justify-center text-primary transition-colors cursor-pointer">
          <i id="theme-icon" class="fa-solid fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Área de contenido principal -->
  <main id="app" class="min-h-screen " style="position: relative; z-index: 1" role="main">
    <!-- Las plantillas de vistas son externas en ./src/views/*.html y son cargadas de forma lazy por el router. -->

  </main>

  <!-- Pie de página compartido -->
  <footer class=" w-full bg-card text-card-foreground py-8 border-t border-border" style="z-index: 9999"
    role="contentinfo">
    <div class="container mx-auto px-4 text-center">
      <p class="text-lg">
        &copy; 2025 Portfolio SPA. Construido con Tailwind y Vanilla JS.
      </p>
    </div>
  </footer>
</body>

</html>
